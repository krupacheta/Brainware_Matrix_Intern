<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Day Planner</h1>

        <div class="time-blocks">
            <h2>Morning (9 AM - 12 PM)</h2>
        </div>
        <div class="time-blocks">
            <h2>Afternoon (12 PM - 5 PM)</h2>
        </div>
        <div class="time-blocks">
            <h2>Evening (5 PM - 9 PM)</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
